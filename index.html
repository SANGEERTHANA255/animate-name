<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Name</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .name {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      white-space: nowrap;
      animation: slideRight 7s linear infinite;
    }

    @keyframes slideRight {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="name">^~^JEMIMA SANGEERTHANA</div>
</body>
</html>
